model: deepseek/deepseek-v3.1
label:
  zh_Hans: DeepSeek V3.1
  en_US: DeepSeek V3.1
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
  - tool-call
  - structured-output
model_properties:
  mode: chat
  context_size: 163840
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.0055'
  output: '0.0166'
  unit: '0.0001'
  currency: CNY
